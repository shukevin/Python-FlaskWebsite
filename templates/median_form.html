<!DOCTYPE html>
<html>
<style>
  div.ex2 {
    max-width: 350px;
    margin: left;
  }
  body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
div.padleft{
    padding-left: 20px;
  }
</style>

<head>
  <title>Developer Pricing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#slider-range").slider({
        range: true,
        min: 0,
        max: 200,
        values: [{{ lowval }}, {{ highval }} ],
      slide: function (event, ui) {
        $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
      }
      });
    $("#amount").val("$" + $("#slider-range").slider("values", 0) +
      " - $" + $("#slider-range").slider("values", 1));
    } );

  </script>
</head>


<body>

  
<div class="topnav">
  <a href="/">Home</a>
  <a href="/overview/">Overview</a>
  <a href="/popularity/">Popularity</a>
  <a class="active" href="/medianprice">Median Price</a>
  <a href="/bestvalue/">Best Value</a>
  <a href="/ratedr/">Rated R</a>
  <a href="/requirements/">Requirements</a>
</div>
<div class ="padleft">
  <h3>Game Developer's Median Pricing</h3>

  <form>
    <p>
      <label for="amount">Median Price Range:</label>
      <input type="text" id="amount" readonly style="border:0; color:black; font-weight:bold;" name="sliderval">
    </p>
    <div class="ex2" div id="slider-range"></div>
    <p>Order Prices by:</p>
    <input type="radio" asc="male" name="magnitude" value=ASC>
    <label for="asc">Lowest</label><br>
    <input type="radio" desc="female" name="magnitude" value="DESC">
    <label for="desc">Highest</label><br>
    <p><input type="submit" value="Submit"></p>
  </form>
</div>
</body>

</html>
